sudo: false

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - develop

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
    - php: 7.0
    - php: 5.6

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer dump-autoload

script:
  - phpunit

after_success:
    - bash <(curl -s https://codecov.io/bash) -t b305a56f-4150-4f76-b7df-5ab4f82a555f
